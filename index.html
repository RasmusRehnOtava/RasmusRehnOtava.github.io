<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Size Image</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    img {
        object-fit: cover;
	height: 100%;
    }
</style>
</head>
<body>
	<p>Moi</p>
	<img src="sivu10.PNG" alt="Full Size Image">
	<img src="sivu11.PNG" alt="Full Size Image">
</body>
